server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: "info"

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki-gateway:80/loki/api/v1/push
    external_labels:
      cluster: k3d
    tenant_id: docker
    backoff_config:
      min_period: 100ms
      max_period: 10s
      max_retries: 10

scrape_configs:
  - job_name: syslog
    syslog:
      listen_address: 0.0.0.0:9514
      idle_timeout: 60s
      label_structured_data: yes
      labels:
        job: "syslog"
    relabel_configs:
      # - source_labels: ['__syslog_message_hostname']
      #   target_label: 'hostname'
      # - source_labels: ['__syslog_connection_ip_address']
      #   target_label: 'ip_address'
      # - source_labels: ['__syslog_message_severity']
      #   target_label: 'severity'
      # - source_labels: ['__syslog_message_facility']
      #   target_label: 'facility'
      # - source_labels: ['__syslog_message_app_name']
      #   target_label: 'app'
      - source_labels: ['__syslog_message_hostname']
        target_label: 'host'
        # labelmap: Match regex against all label names. Then copy the values of the matching labels to label names given by replacement with match group references (${1}, ${2}, â€¦) in replacement substituted by their value.
      # - action: labelmap
      #   regex: __syslog_message_(.+)
    pipeline_stages:
    - match:
        selector: '{host="USW_MINI"} |~ ".*Send normal inform to.*"'
        action: drop
        drop_counter_reason: promtail_noisy_error
    - metrics:
        log_lines_total:
          type: Counter
          description: "total number of log lines"
          prefix: my_promtail_custom_
          max_idle_duration: 24h
          config:
            match_all: true
            action: inc
        log_bytes_total:
          type: Counter
          description: "total bytes of log lines"
          prefix: my_promtail_custom_
          max_idle_duration: 24h
          config:
            match_all: true
            count_entry_bytes: true
            action: add

  - job_name: generated-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: generated-logs
          __path__: /var/log/generated-logs.txt
    pipeline_stages:
      - json:
          expressions:
            http_method: 'method'
            http_status: "status"
      - labels:
          http_method:
          http_status:
      - metrics:
          log_lines_total:
            type: Counter
            description: "total number of log lines"
            prefix: my_promtail_custom_
            max_idle_duration: 24h
            config:
              match_all: true
              action: inc
          log_bytes_total:
            type: Counter
            description: "total bytes of log lines"
            prefix: my_promtail_custom_
            max_idle_duration: 24h
            config:
              match_all: true
              count_entry_bytes: true
              action: add

