# SOURCE: https://grafana.com/docs/loki/latest/clients/promtail/configuration/
server:
    http_listen_port: 9080
    grpc_listen_port: 0
    log_level: "info"

scrape_configs:
  - job_name: unifisrv
    static_configs:
    - targets:
        - localhost
      labels:
        miner: controller2
        job: unifisrv
        __path__: /srv/unifi/logs/*log
  - job_name: usrlibunifi
    static_configs:
    - targets:
        - localhost
      labels:
        miner: controller2
        job: usrlibunifi
        __path__: /usr/lib/unifi/logs/*log
  - job_name: unificore
    static_configs:
    - targets:
        - localhost
      labels:
        miner: controller2
        job: unificore
        __path__: /mnt/.rwfs/data/data/unifi-core/logs/*log
